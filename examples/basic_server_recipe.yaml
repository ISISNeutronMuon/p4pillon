DEV:RW:DOUBLECALC:
  description: "A PV with a calc and display limits configured but no precision etc"
  type: "DOUBLE"
  initial: 6.0
  display:
    low: -1.0
    high: 1.0
  calc:
    calc_str: "pv[0]+2.12*pv[1]"
    variables: ["DEV:RW:INT3", "DEV:RW:INT4"]
